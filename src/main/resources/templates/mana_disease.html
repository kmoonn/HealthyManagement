<body onload="show_disease()" class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div >
                        <h4 style="width:150px;float:left" class="m-t">禁忌疾病</h4>
                        <h4 style="width:50px;float:left" class="m-t">查询：</h4>
                        <div style="width:150px;float:left;margin-left:20px" id="search_name">
                            <input id="name_val" type="text" placeholder="请输入疾病名称" class="form-control">
                        </div>
                        <button onclick="search_disease()" style="margin-left:20px" class="btn btn-primary " type="button"><i class="fa fa-check"></i>&nbsp;查询</button>
                        <button onclick="clean()" style="margin-left:20px" class="btn btn-success " type="button">重置</button>

                    </div>
                    <div class="jqGrid_wrapper" style="margin-top:20px">
                        <table  id="table_list_2"></table>
                        <div id="pager_list_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--添加——模态框-->
<div id="modal-form" class="modal fade" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">添加禁忌疾病</h4>
            </div>
            <div class="modal-body">

                <form method="post" class="form-horizontal"  enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">疾病名称</label>
                        <div class="col-sm-9">
                            <input id="disease_name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">疾病描述</label>
                        <div class="col-sm-9">
                            <input id="disease_des" type="text" class="form-control">
                        </div>
                    </div>




                </form>

            </div>
            <div class="modal-footer" id="show_btn">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

</div>
<!--修改——模态框-->
<div id="modal-update" class="modal fade" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">修改禁忌疾病</h4>
            </div>
            <div class="modal-body">

                <form  method="post" class="form-horizontal"  enctype="multipart/form-data">
                    <div class="form-group">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">疾病名称</label>
                            <div class="col-sm-9">
                                <input id="disease_name_update" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">疾病描述</label>
                            <div class="col-sm-9">
                                <input id="disease_des_update" type="text" class="form-control">
                            </div>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer" id="show_btn_update">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->

</div>
