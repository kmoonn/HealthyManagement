<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>运动处方管理</title>


    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico"> <link href="manage/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="manage/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="manage/css/animate.css" rel="stylesheet">
    <link href="manage/css/style.css?v=4.1.0" rel="stylesheet">
    <style>
    #content{border: 1px solid saddlebrown;padding: 16px;border-radius: 2px}
    .list {top: 15px;width: 140px;height: 40px; border:1px solid #0082E6; display:inline-block;border-radius: 2px;position: relative; line-height: 40px;}
    #file{position: absolute;opacity: 0;color:white;width: 100%;height: 100%;z-index: 100;}
    .list span{
        display: inline-block;
        text-align: center;
        width: 100%;
        line-height: 40px;
        position: absolute;
        color: #0082E6;
    }
    video{
        margin-top: 8px;
        border-radius: 4px;
    }
    ._p{
        margin: 14px;
    }
    ._p input{
        display: inline-block;
        width: 70%;
        margin-left: 6px;
    }
    ._p span{
        font-size: 15px;
    }
</style>
</head>

<body>
<div id="content">
    <p class="_p"><span>视频标题</span>：<input id="title" type="text" class="form-control" placeholder="请输入视频名称"></p>
    <p class="_p">
        <span>选择视频： </span>
        <!--文件选择按钮-->
        <a class="list" href="javascript:;">
            <input id="file" type="file" name="myfile" onchange="UpladFile();" /><span>选择视频</span>
        </a>
        <!--上传速度显示-->
        <span id="time"></span>
    </p>
    <!--显示消失-->
    <ul class="el-upload-list el-upload-list--text" style="display:  none;">
        <li tabindex="0" class="el-upload-list__item is-success">
            <a class="el-upload-list__item-name">
                <i class="el-icon-document"></i><span id="videoName">food.jpeg</span>
            </a>
            <label class="el-upload-list__item-status-label">
                <i class="el-icon-upload-success el-icon-circle-check"></i>
            </label>
            <i class="el-icon-close" onclick="del();"></i>
            <i class="el-icon-close-tip"></i>
        </li>
    </ul>

    <!--进度条-->
    <div class="el-progress el-progress--line" style="display: none;">
        <div class="el-progress-bar">
            <div class="el-progress-bar__outer" style="height: 6px;">
                <div class="el-progress-bar__inner" style="width: 0%;">
                </div>
            </div>
        </div>
        <div class="el-progress__text" style="font-size: 14.4px;">0%</div>
    </div>
    <p class="_p"><span>上传视频</span>：<button class="btn btn-primary" type="button" onclick="sub();">上传</button></p>

    <!--预览框-->
    <div class="preview">

    </div>
</div>
</body>

<!-- 全局js -->
<script src="manage/js/jquery.min.js?v=2.1.4"></script>
<script src="manage/js/bootstrap.min.js?v=3.3.6"></script>
<script src="manage/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="manage/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="manage/js/plugins/layer/layer.min.js"></script>

<!-- 自定义js -->
<script src="manage/js/hplus.js?v=4.1.0"></script>
<script type="text/javascript" src="manage/js/contabs.js"></script>

<!-- 第三方插件 -->
<script src="js/plugins/pace/pace.min.js"></script>
<script src="text.js"></script>

<script type="text/javascript">

    </script>

</html>
