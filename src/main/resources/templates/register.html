<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="keywords" content="sports">
    <meta name="content" content="sports">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="css/register/register.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/register/register.js"></script>
</head>
<body class="login_bj main_bg"  style="background:url('img/login_bg.jpg') ;background-size:100% 100%;" >
<div class="zhuce_body" >
    <div class="logo"><a href="#"><img src="img/register/title.png" width="114" height="54" border="0"></a></div>
    <div class="zhuce_kong login_kuang">
        <div class="zc">
            <div class="bj_bai">
                <h3><a href="login.html">已有账户？请登录</a></h3>
                <form  action="register_info.html" method="get">
                    <input id="username" name="user_name" type="text" class="kuang_txt" placeholder="用户名">
                    <input id="phone" name="phone" type="text" class="kuang_txt" placeholder="手机号码">
                    <input id="userPassword" name="user_password" type="password" class="kuang_txt" placeholder="密码">
                    <input id="userRePassword" name="" type="password" class="kuang_txt" placeholder="确认密码">
                    <div>
                        <input class="verification">
                        <a class="getVeriyCode" href="#">获取验证码</a>
                    </div>
                    <input id="registerBtn"  type="submit" class="btn_zhuce" value="注册">

                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <img align="center" class="qrcode" src="img/register/qrcode.jpg">
                <p>扫描二维码<a href="#">立即注册</a></p>
            </div>
        </div>
        <h3 align="center" class="footer">智慧体育&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎加入运动易：<a class="footer" href="/" target="_blank">运动方案专家</a></h3>
    </div>

</div>

</body>

</html>
