<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/register/apple-icon.png" />
    <link rel="icon" type="image/png" href="img/register/favicon.png" />
    <title></title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href=" css/register/paper-bootstrap-wizard.css" rel="stylesheet" />
    <link href=" css/register/multipCheck.css" rel="stylesheet">

    <!-- Fonts and Icons -->
    <link href=" css/register/font-awesome.css" rel="stylesheet">
    <link href=' css/register/Muli.css' rel='stylesheet' type='text/css'>
    <link href=" css/register/themify-icons.css" rel="stylesheet">

    <!--	select下拉多选-->
    <script src=" js/jquery.min.js" type="text/javascript"></script>
    <script src=" js/jquery.cookie.js" type="text/javascript"></script>

    <script src=" js/register/register-info.js"></script>

    <!--宣言样式-->
    <style>
       .bord {
  position: relative;
  margin: 50px
}

.bord:before {
  content: "一个人想要优秀，必须接受挑战，你要想尽快优秀，就要去寻找挑战。";
  position: absolute;
  /* 设置右内边距，防止文本显示不全 */
  padding-right: 15px;
  color: #fff;
  font-weight: bold;
  height: 0px;
  border: 20px solid #7AC29A;
  /* 设置右边框透明，实现剪切的三角 */
  border-right-color: transparent;
  line-height: 0px;
  box-shadow: 0 8px 8px -5px rgba(0, 0, 0, 0.75);
  z-index: -1;
}

.bord:after {
  content: "";
  /* 设置距离上边缘的距离 */
  top: 40px;
  position: absolute;
  border: 4px solid #000;
  border-left-color: transparent;
  border-bottom-color: transparent;
}

    </style>

</head>

<body onload="all_info()"  style="background:url('img/login_bg.jpg') ;background-size:100% 100%;">
<div class="image-container set-full-height">
    <!--   Creative Tim Branding   -->
    <a href="#">
        <div style="margin-left: 18px;" class="logo-container">
            <div class="logo">
                <img style="width: 56px;height: 56px" src="img/register/title.png">
            </div>
            <!--<div class="brand">
                稍后填写
            </div>-->
        </div>
    </a>


    <!--   Big container   -->
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="green" id="wizard">
                        <form action="" method="">
                            <!--  You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

                            <div class="wizard-header">
                                <h3 class="wizard-title">填写你的信息</h3>
                                <p class="category">录入体质基本信息，获得个性化运动方案</p>
                            </div>
                            <div class="wizard-navigation">
                                <div class="progress-with-circle">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="2" style="width: 15%;"></div>
                                </div>
                                <ul>
                                    <li>
                                        <a href="#location" data-toggle="tab">
                                            <div class="icon-circle">
                                            </div>
                                            资料
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#facilities" data-toggle="tab">
                                            <div class="icon-circle">
                                            </div>
                                            偏好
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="location">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h5 class="info-text"> 您的基本信息录入</h5>
                                        </div>
                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>昵称</label>
                                                <input type="text" class="form-control" id="name" placeholder="请输入您的昵称">
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <label>性别</label><br>
                                                <select name="sex" id="sex" class="form-control">
                                                    <option value="1"> 男 </option>
                                                    <option value="0"> 女 </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-5 col-sm-offset-1" >
                                            <div class="form-group" data-date="2020-02-20">
                                                <label>出生日期</label>
                                                <input type="date" class="form-control" id="age" >
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="tab-pane" id="facilities">
                                    <h5 class="info-text">告诉我们你的运动偏好 </h5>
                                    <div class="row">

                                        <div class="col-sm-5 col-sm-offset-1">
                                            <div class="form-group">
                                                <label>运动目的</label>
                                                <select class="form-control" name="sportsEffect" id="sportsEffect" data-placeholder="选择运动目的">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-5">
                                            <div class="form-group">
                                                <label>运动兴趣</label>
                                                <div class="dropdown" data-control="checkbox-dropdown">
                                                    <label class="dropdown-label">Select</label>
                                                    <div class="dropdown-list" id="sportsLike">
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-sm-5 col-sm-offset-1 ">
                                        <div class="form-group" >
                                            <label>运动器材</label>
                                            <div class="dropdown" data-control="checkbox-dropdown">
                                                <label class="dropdown-label">Select</label>
                                                <div class="dropdown-list" id="equipment">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                </div>

                                <div class="bord" style="margin-top:20px">

                                </div>


                            </div>
                            <div class="wizard-footer">
                                <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='下一步' />
                                    <input id="submit" type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='完成' />
                                </div>

                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='上一步' />
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->
</div>
</body>
